<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
   
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/themeToggle.css">
  <script defer src="./script/main.js"></script>
  <script defer src="./script/themeToggle.js"></script>


</head>
<body>

  <div class="card-wrapper">
     
    <button id="dark-mode-toggle" class="dark-mode-toggle">
      <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496"><path fill="currentColor" d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z" transform="translate(-8 -8)"/></svg>
    </button>

    <header class="pricing-card-header" id="pricing-card-header">
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </header>

    <form class="pricing-card" action="">

      <span class="pricing-card__views">100K PAGEVIEWS</span>

      <input class="pricing-card__views-range" type="range" name="range" id="range" min="1" max="5" value="3" step="1">

      <div class="pricing-card__price-container">
        <span class="pricing-card__price">$16.00</span>
        <span class="pricing-card__billing-frequency">/ month</span>
      </div>

      <label class="pricing-card__billing-frequency-toggle" for="billing-freq">
        <span class="pricing-card__freq-option pricing-card__freq-option--monthly">Monthly Billing</span>

        <input type="checkbox" name="billing-freq" id="billing-freq">

        <div class="toggle">
          <span class="toggle-circle"></span>
        </div>

        <span class="pricing-card__freq-option pricing-card__freq-option--annual">
          Yearly Billing
        </span>
      </label>

 

      <div class="price-card__bottom">
        <div class="pricing-card__features">
          <span class="pricing-card__feature">
            <img src="./images/icon-check.svg" alt="tick icon">
            <span>Unlimited websites</span>
          </span>
          <span class="pricing-card__feature">
            <img src="./images/icon-check.svg" alt="tick icon">
            <span>100% data ownership</span>
          </span>
          <span class="pricing-card__feature">
            <img src="./images/icon-check.svg" alt="tick icon">
            <span>Email reports</span>
          </span>
        </div>
  
        <button type="submit" class="pricing-card__submit-btn">
          Start my trial
        </button>
        
      </div>

    </form>

  </div>
</body>
</html>
